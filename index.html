<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="js/main.js"></script>
</head>
<body class="bg-gray-100 " >

    <header class="bg-white   shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="images/logo.svg" alt="My Blog Logo" class="w-10 h-10 mr-2">
                <span class="text-2xl font-bold text-gray-800  ">My Blog</span>
            </a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-800   hover:text-blue-500">Home</a>
                <a href="about.html" class="text-gray-800   hover:text-blue-500">About</a>
                <a href="contact.html" class="text-gray-800   hover:text-blue-500">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8" role="main">
        <h1 class="text-4xl font-bold mb-8 text-gray-900  ">Welcome to My Blog</h1>

        <div x-data="searchPosts()" x-init="init()">
            <input 
                type="text" 
                x-model="searchQuery" 
                @input="filterPosts()"
                placeholder="Search posts..." 
                class="w-full p-2 mb-4 border rounded  "
            >

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="post in filteredPosts" :key="post.id">
                    <div class="bg-white   rounded-lg shadow-md overflow-hidden">
                        <img :src="post.image" :alt="post.title" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold mb-2 text-gray-900  " x-text="post.title"></h2>
                            <p class="text-gray-600   mb-4" x-text="post.excerpt"></p>
                            <a :href="post.url" class="text-blue-500 hover:underline">Read more</a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <footer class="bg-white   mt-8 py-4">
        <div class="container mx-auto px-6 text-center text-gray-800  ">
            Â© 2024 My Blog. All rights reserved.
        </div>
    </footer>
</body>
</html>
